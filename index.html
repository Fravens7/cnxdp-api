<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CanX Analytics Dashboard</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
    .custom-scroll::-webkit-scrollbar { height: 8px; }
    .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
    .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    .custom-scroll::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
  </style>
</head>
<body class="bg-slate-50 text-slate-800">

  <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center gap-3">
          <div class="bg-indigo-600 text-white p-2 rounded-lg font-bold">CX</div>
          <span class="text-xl font-bold text-slate-800 tracking-tight">CanX Analytics</span>
        </div>
        <div class="flex items-center">
          <span class="text-sm text-slate-500 bg-slate-100 px-3 py-1 rounded-full" id="last-update">Updating...</span>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <div class="mb-8">
      <h1 class="text-2xl font-bold text-slate-900">Daily Volume Audit</h1>
      <p class="text-slate-500 mt-1">Visualizing daily message volume movement by brand to identify trends.</p>
    </div>

    <div id="loader" class="flex justify-center items-center h-64">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
    </div>

    <div id="dashboard-content" class="hidden space-y-6">
      
      <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-4">
        <div class="flex items-center justify-between mb-3">
          <h3 class="text-sm font-semibold text-slate-700">Filter by Date Range</h3>
          <span class="text-xs text-slate-400">Select a start and end date</span>
        </div>
        <div id="date-selector-container" class="flex flex-wrap gap-2 justify-start overflow-x-auto custom-scroll pb-2">
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
        <div class="flex flex-col md:flex-row md:items-center justify-between mb-4">
            <div>
                 <h2 class="text-lg font-semibold text-slate-800">Daily Volume by Brand</h2>
            </div>
            </div>
       
        <div class="relative h-[450px] w-full">
          <canvas id="chart"></canvas>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden mt-8">
        <div class="px-6 py-4 border-b border-slate-100 bg-white">
          <h2 class="text-lg font-semibold text-slate-800">Daily Breakdown</h2>
          <p class="text-sm text-slate-500">Detailed volume count per day per brand.</p>
        </div>
        
        <div class="overflow-x-auto custom-scroll p-2">
          <table class="w-full text-sm text-left" id="data-table">
            <thead class="text-xs text-slate-500 uppercase bg-slate-50/80 border-b border-slate-200">
              <tr id="table-header-row">
                </tr>
            </thead>
            <tbody class="divide-y divide-slate-100 text-slate-600" id="table-body">
              </tbody>
          </table>
        </div>
      </div>

    </div>
  </main>

  <script src="config.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
