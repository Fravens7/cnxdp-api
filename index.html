<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard CanX DP</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Fuente Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
    /* Scrollbar personalizada para la tabla */
    .custom-scroll::-webkit-scrollbar { height: 8px; }
    .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
    .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    .custom-scroll::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
  </style>
</head>
<body class="bg-slate-50 text-slate-800">

  <!-- Navbar -->
  <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center gap-3">
          <div class="bg-indigo-600 text-white p-2 rounded-lg font-bold">CX</div>
          <span class="text-xl font-bold text-slate-800 tracking-tight">CanX Analytics</span>
        </div>
        <div class="flex items-center">
          <span class="text-sm text-slate-500 bg-slate-100 px-3 py-1 rounded-full" id="last-update">Actualizando...</span>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <!-- Header Sección -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-slate-900">Volumen Diario</h1>
      <p class="text-slate-500 mt-1">Monitoreo de mensajes procesados por marca en los últimos días.</p>
    </div>

    <!-- Loader (se oculta cuando carga JS) -->
    <div id="loader" class="flex justify-center items-center h-64">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
    </div>

    <!-- Contenido (Oculto inicialmente) -->
    <div id="dashboard-content" class="hidden space-y-8">
      
      <!-- Sección Gráfico -->
      <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-lg font-semibold text-slate-800">Tendencia de Mensajes</h2>
        </div>
        <div class="relative h-[400px] w-full">
          <canvas id="chart"></canvas>
        </div>
      </div>

      <!-- Sección Tabla -->
      <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
        <div class="px-6 py-4 border-b border-slate-100 bg-slate-50/50">
          <h2 class="text-lg font-semibold text-slate-800">Detalle por Fecha</h2>
        </div>
        
        <div class="overflow-x-auto custom-scroll">
          <table class="w-full text-sm text-left" id="data-table">
            <thead class="text-xs text-slate-500 uppercase bg-slate-50 border-b border-slate-200">
              <tr id="table-header-row">
                <!-- Se llena dinámicamente -->
              </tr>
            </thead>
            <tbody class="divide-y divide-slate-100 text-slate-600" id="table-body">
              <!-- Se llena dinámicamente -->
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </main>

  <!-- Configuración de Supabase -->
  <script src="config.js"></script>
  <!-- Lógica -->
  <script type="module" src="main.js"></script>
</body>
</html>
